<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./slider.css">

    <title>Cloud Storage</title>
</head>

<body>
    <div class="container">
        <section class="sliders">
            <div class="storage">
                <label for="storageRange">
                    <div>Storage: <span class="curr-values" id="currentValStor"></span></div>
                    <input id="storageRange" type="range" min="1" max="1000" value="500" class="slider" id="myRange">
                </label>
            </div>
            <div class="transfer">
                <label for="transferRange">
                    <div>Transfer: <span class="curr-values" id="currentValTrans"></span></div>
                    <input id="transferRange" type="range" min="1" max="1000" value="500" class="slider" id="myRange">
                </label>
            </div>
        </section>
        <section class="diagrams">
            <div>Backblaze <img src="./icon.png" alt="Backblaze.com">
                <div class="diagram lowest-price" id="diagramBackblaze"></div> <span id="priceBackblaze"></span>
            </div>
            <div>Bunny<img src="./icon.png" alt="Bunny.net">
                <label for="hdd">HDD<input id="hdd" type="radio" name="typeofdisk" checked></label>
                <label for="ssd">SSD<input id="ssd" type="radio" name="typeofdisk"></label>
                <div class="diagram" id="diagramBunny"></div> <span id="priceBunny"></span>
            </div>
            <div>Scaleway <img src="./icon.png" alt="Scaleway.com">
                <label for="multi">Multi<input id="multi" type="radio" name="typeofcon" checked></label>
                <label for="single">Single<input id="single" type="radio" name="typeofcon"></label>
                <div class="diagram" id="diagramScaleway"></div> <span id="priceScaleway"></span>
            </div>
            <div>Vultr <img src="./icon.png" alt="Vultr.com">
                <div class="diagram" id="diagramVultr"></div> <span id="priceVultr"></span>
            </div>
        </section>
    </div>


    <script src="./calc.js"></script>
</body>

</html>
